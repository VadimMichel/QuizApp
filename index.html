<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script src="./scripts/db.js"></script>
</head>
<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>
    <section class="main-content">
        <div class="card quiz-card">
            <img src="./assets/img/brainbg.jpg" class="card-img-top" alt="Brain">
            <div class="card-body d-none" id="endScreen">
                <p>Quiz beendet!!</p>
            </div>
            <div class="card-body" id="questionContent">
                <h5 id="question" class="card-title"></h5>
                <div class="card quiz-answer-card mb-2">
                    <div onclick="answer(1)" id="answer1" class="card-body">
                      
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2">
                    <div onclick="answer(2)" id="answer2" class="card-body">
                      
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2">
                    <div onclick="answer(3)" id="answer3" class="card-body">
                        
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2">
                    <div onclick="answer(4)" id="answer4" class="card-body">
            
                    </div>
                </div>
                <div class="question-footer">
                    <span><b id="currentQuestion">1</b> von <b id="lastQuesttionAmount"></b> Fragen</span>
                    <button onclick="nextQuestion()" type="button" class="btn btn-primary" id="nextButton" disabled>NÃ¤chste Frage</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
